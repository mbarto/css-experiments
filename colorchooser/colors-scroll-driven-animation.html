<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <link rel="stylesheet" href="colors-scroll-driven-animation.css" />
  </head>

  <body>
    <div id="root">
      <div id="bars">
        <div class="bar">
          <label>H</label
          ><input
            type="range"
            style="--timeline: --_h"
            id="hue"
            min="0"
            max="360"
            value="360"
          />
        </div>
        <div class="bar">
          <label>S</label
          ><input
            type="range"
            style="--timeline: --_s"
            id="saturation"
            min="0"
            max="100"
            value="100"
          />
        </div>
        <div class="bar">
          <label>L</label
          ><input
            type="range"
            style="--timeline: --_l"
            id="lightness"
            min="0"
            max="100"
            value="50"
          />
        </div>
      </div>
      <div id="sample"></div>
    </div>
  </body>
</html>
