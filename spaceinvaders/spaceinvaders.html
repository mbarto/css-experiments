<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="spaceinvaders.css">
        <script src="https://unpkg.com/postcss-dynamic-value@0.0.4/polyfill.js"></script>
        <title>CSS Experiments: Space Invaders</title>
    </head>
    <body>
        <form id="root">
            <label for="position-0"></label>
            <label for="position-10"></label>
            <label for="position-20"></label>
            <label for="position-30"></label>
            <label for="position-40"></label>
            <label for="position-50"></label>
            <label for="position-60"></label>
            <label for="position-70"></label>
            <label for="position-80"></label>
            <label for="position-90"></label>
            <label for="position-100"></label>
            <div id="frame">
                <div id="playground">
                    <div id="header">
                        <div><span>SCORE</span><span id="score"></span></div>
                        <div><span>LIVES</span><span id="lives"></span></div>
                    </div>
                    <div id="invaderszone">
                        <div id="invaders-row-1" class="invaders-row">
                            <div id="invaders-1-1" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-2" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-3" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-4" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-5" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-6" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-7" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-8" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-9" class="invaders invaders-type-1"></div>
                            <div id="invaders-1-10" class="invaders invaders-type-1"></div>
                        </div>
                        <div id="invaders-row-2" class="invaders-row">
                            <div id="invaders-2-1" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-2" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-3" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-4" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-5" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-6" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-7" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-8" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-9" class="invaders invaders-type-2"></div>
                            <div id="invaders-2-10" class="invaders invaders-type-2"></div>
                        </div>
                        <div id="invaders-row-3" class="invaders-row">
                            <div id="invaders-3-1" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-2" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-3" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-4" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-5" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-6" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-7" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-8" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-9" class="invaders invaders-type-2"></div>
                            <div id="invaders-3-10" class="invaders invaders-type-2"></div>
                        </div>
                        <div id="invaders-row-4" class="invaders-row">
                            <div id="invaders-4-1" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-2" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-3" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-4" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-5" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-6" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-7" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-8" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-9" class="invaders invaders-type-3"></div>
                            <div id="invaders-4-10" class="invaders invaders-type-3"></div>
                        </div>
                        <div id="invaders-row-5" class="invaders-row">
                            <div id="invaders-5-1" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-2" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-3" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-4" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-5" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-6" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-7" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-8" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-9" class="invaders invaders-type-3"></div>
                            <div id="invaders-5-10" class="invaders invaders-type-3"></div>
                        </div>
                    </div>
                    <div id="playerzone">
                        <div id="player"></div>
                    </div>
                    <div id="shot"></div>
                    <div id="lost">They landed!</div>
                </div>
            </div>
            <div id="instructions">Use left and right arrows to move, spacebar to shoot!</div>
            <div id="controls">
                <input type="radio" name="position" id="position-0" checked autofocus/>
                <input type="radio" name="position" id="position-10" />
                <input type="radio" name="position" id="position-20" />
                <input type="radio" name="position" id="position-30" />
                <input type="radio" name="position" id="position-40" />
                <input type="radio" name="position" id="position-50" />
                <input type="radio" name="position" id="position-60" />
                <input type="radio" name="position" id="position-70" />
                <input type="radio" name="position" id="position-80" />
                <input type="radio" name="position" id="position-90" />
                <input type="radio" name="position" id="position-100" />
            </div>
            
        </form>
    </body>
</html>
