<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <title>CSS Experiments: Tic Tac Toe</title>
  </head>
  <body>
    <form id="root">
      <div id="grids-container">
        <div id="player1-grid" class="player-grid">
          <input id="cell-1-1-1" type="checkbox" />
          <label for="cell-1-1-1"></label>
          <input id="cell-1-1-2" type="checkbox" />
          <label for="cell-1-1-2"></label>
          <input id="cell-1-1-3" type="checkbox" />
          <label for="cell-1-1-3"></label>
          <input id="cell-1-2-1" type="checkbox" />
          <label for="cell-1-2-1"></label>
          <input id="cell-1-2-2" type="checkbox" />
          <label for="cell-1-2-2"></label>
          <input id="cell-1-2-3" type="checkbox" />
          <label for="cell-1-2-3"></label>
          <input id="cell-1-3-1" type="checkbox" />
          <label for="cell-1-3-1"></label>
          <input id="cell-1-3-2" type="checkbox" />
          <label for="cell-1-3-2"></label>
          <input id="cell-1-3-3" type="checkbox" />
          <label for="cell-1-3-3"></label>
        </div>
        <div id="player2-grid" class="player-grid">
          <input id="cell-2-1-1" type="checkbox" />
          <label for="cell-2-1-1"></label>
          <input id="cell-2-1-2" type="checkbox" />
          <label for="cell-2-1-2"></label>
          <input id="cell-2-1-3" type="checkbox" />
          <label for="cell-2-1-3"></label>
          <input id="cell-2-2-1" type="checkbox" />
          <label for="cell-2-2-1"></label>
          <input id="cell-2-2-2" type="checkbox" />
          <label for="cell-2-2-2"></label>
          <input id="cell-2-2-3" type="checkbox" />
          <label for="cell-2-2-3"></label>
          <input id="cell-2-3-1" type="checkbox" />
          <label for="cell-2-3-1"></label>
          <input id="cell-2-3-2" type="checkbox" />
          <label for="cell-2-3-2"></label>
          <input id="cell-2-3-3" type="checkbox" />
          <label for="cell-2-3-3"></label>
        </div>
      </div>
      <input type="reset" value="Restart"/>
      <div id="player1-symbol">Player 1: <span></span></div>
      <div id="player2-symbol">Player 2: <span></span></div>
      <div id="current-player">
        <div id="current-player-1">Current player: 1 (<span></span>)</div>
        <div id="current-player-2">Current player: 2 (<span></span>)</div>
      </div>
      <div id="player1-wins" class="end-of-game"><span>Player 1 Wins!</span></div>
      <div id="player2-wins" class="end-of-game"><span>Player 2 Wins!</span></div>
      <div id="draw" class="end-of-game"><span>It's a Draw!</span></div>
    </form>
  </body>
</html>
